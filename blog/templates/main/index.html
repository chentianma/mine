{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
        {% if blogs %}
            {% for blog in blogs %}
                <h2><a href="{{ url_for('main.single_blog', id=blog.id) }}">{{ blog.title }}</a></h2>
                <p>{{ blog.text | truncate(100, True)}}</p>
            {% endfor %}
        {% endif %}
        </div>

    </div>

{% endblock %}
