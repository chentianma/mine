{% extends 'base.html' %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
    <div>
        {% for blog in blogs %}
            <h3><a href="{{ url_for('main.single_blog', id=blog.id) }}">{{ blog.title }}</a></h3>
            <a><i class="glyphicon glyphicon-edit"></i></a>
            <a href="{{ url_for('api.delete_blog', id=blog.id) }}"><i class="glyphicon glyphicon-trash"></i></a>
        {% endfor %}
    </div>
{% endblock %}
