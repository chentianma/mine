{% block content %}
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <a href="{{ url_for('main.new') }}">
                        <button type="button" class="btn btn-primary btn-block">新建文章</button>
                    </a>
                </div>
            </div>
            <hr>
            <div id="art">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                        <th>#</th>
                        <th>文章</th>
                        <th>编辑</th>
                        <th>删除</th>
                        </thead>

                        <template v-for="(blog, index) in blogs">
                            <tbody>
                            <th scope="row" v-text="index+1"></th>
                            <td><a :href="'/blog/'+blog.id" v-text='blog.title'></a></td>
                            <td><a :href="'/blog/edit/'+blog.id"><i class="glyphicon glyphicon-edit"></i></a></td>
                            <td><a v-on:click="delete_blog(blog,index)"><i class="glyphicon glyphicon-trash"></i></a>
                            </td>
                            </tbody>
                        </template>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        var vm = new Vue({
            el: '#art',

            data: {
                blogs: []
            },

            methods: {
                delete_blog: function (blog, index) {
                    if (confirm('确认要删除“' + blog.title + '”？删除后不可恢复！')) {
                        $.get('/api/blog/' + blog.id + '/delete', initPage);
                    }
                }
            }
        });

        function initPage() {
            $.get('/api/blogs', function (data, status) {
                vm.blogs = data.blogs;
            })
        }

        initPage()
    </script>
{% endblock %}
