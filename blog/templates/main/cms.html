{% extends 'base.html' %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="uk-grid uk-grid-collapse">
        <div class="uk-width-large-2-3 uk-width-medium-1-1 uk-align-center">
            <a href="{{ url_for('main.new') }}">
                <button class="uk-button uk-button-primary uk-width-1-1 uk-border-rounded button_shadow">
                    新建文章
                </button>
            </a>
        </div>
    </div>
    <hr>
    <div class="uk-grid uk-grid-collapse">
        <div class="uk-width-large-1-1">
            <div id="art">
                <div class="uk-table uk-table-hover uk-border-rounded">
                    <table>
                        <thead>
                        <th>#</th>
                        <th class="uk-width-4-6 uk-text-center">文章</th>
                        <th class="uk-width-1-6 uk-text-center">编辑</th>
                        <th class="uk-width-1-6 uk-text-center">删除</th>
                        </thead>

                        <template v-for="(blog, index) in blogs">
                            <tbody>
                            <th scope="row" v-text="index+1"></th>
                            <td class="uk-width-4-6 uk-text-center"><a :href="'/blog/'+blog.id" v-text='blog.title'
                                                                       class="uk-text-primary"></a></td>
                            <td class="uk-width-1-6 uk-text-center"><a :href="'/blog/edit/'+blog.id"><i
                                    class="uk-icon-hover uk-icon-paint-brush"></i></a></td>
                            <td class="uk-width-1-6 uk-text-center"><a v-on:click="delete_blog(blog,index)"><i
                                    class="uk-icon-hover uk-icon-times uk-icon-small"></i></a>
                            </td>
                            </tbody>
                        </template>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
{% block private_scripts %}
    {{ super() }}
   <script type="text/javascript" src="{{ url_for('static', filename='js/blog/cms.js') }}"></script>


{% endblock %}
